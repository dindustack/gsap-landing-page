<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelle Agency</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="bg"></div>
      <!-- NAVBAR -->
      <nav class="navbar">
        <div class="title">modelle</div>

        <div class="categories">
          <ul>
            <li>man</li>
            <li>women</li>
          </ul>
        </div>

        <div class="menu">
          <ion-icon name="ios-menu"></ion-icon>
        </div>

        <div class="search">
          <ion-icon name="ios-search"></ion-icon>
        </div>
      </nav>

      <!-- SOCIAL MEDIA -->
      <div class="media">
        <ul>
          <li>Facebook</li>
          <li>Twitter</li>
          <li>Instagram</li>
        </ul>
      </div>

      <!-- IMAGES -->
      <div class="img-wrapper01">
        <div class="img01"></div>
        <div class="block"></div>
      </div>
      <div class="img-wrapper02">
        <div class="img02"></div>
        <div class="block"></div>
      </div>
    </div>

    <!-- TEXT -->
    <div class="text">
      <h1><span class="hidetext">The Outdoor Fall</span></h1>
      <p><span class="hidetext">Issue six out now</span></p>
    </div>

    <!-- DESCRIPTION -->
    <div class="desc">
      <ul>
        <li>Volume 01</li>
        <li>Volume 02</li>
      </ul>
      <p>
        We work with a wide range of clients, including fashion designers,
        advertising agencies, and production companies.
      </p>
    </div>

    <!-- SCROLLDOWN -->
    <div class="scrolldown">scroll down</div>

    <!-- BOTTOMNAV -->
    <div class="bottomnav">
      <div class="next">up next</div>
      <div class="nav">
        <ul>
          <li>
            <ion-icon name="ios-arrow-up"></ion-icon>
          </li>
          <li>
            <ion-icon name="ios-arrow-down"></ion-icon>
          </li>
        </ul>

        <div class="bottomnav-img"></div>
      </div>
    </div>

    <!-- icons -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

    <!-- GSAP -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
      integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      gsap.to(".bg", {
        duration: 2,
        width: "100%",
        ease: "expo.out",
      });

      // NAVBAR
      gsap.from(".navbar", {
        duration: 1.5,
        delay: 2.5,
        opacity: 0,
        y: 20,
        ease: "expo.out",
      });

      // SOCIAL MEDIA
      gsap.from(".media ul li", {
        duration: 1.5,
        delay: 2.5,
        opacity: 0,
        x: -30,
        ease: "expo.out",
        stagger: {
          amount: 0.08,
        },
      });

      // TEXT
      gsap.from(".text h1 .hidetext", {
        duration: 1.5,
        delay: 1.6,
        y: 150,
        ease: "expo.out",
      });

      gsap.from(".text p .hidetext", {
        duration: 1.5,
        delay: 2,
        y: 100,
        ease: "expo.out",
      });

      // DESCRIPTION
      gsap.from(".desc ul li", {
        duration: 1.5,
        delay: 2,
        opacity: 0,
        y: 20,
        ease: "expo.out",
        stagger: {
          amount: 0.1,
        },
      });

      gsap.from(".desc p", {
        duration: 1.5,
        delay: 2.3,
        opacity: 0,
        y: 20,
        ease: "expo.out",
      });

      // SCROLLDOWN
      gsap.from(".scrolldown", {
        duration: 1.5,
        delay: 2.7,
        opacity: 0,
        y: 200,
        ease: "expo.out",
      });

      // BOTTOMNAV
      gsap.from(".bottomnav", {
        duration: 1.5,
        delay: 3.2,
        opacity: 0,
        y: 30,
        ease: "expo.out",
      });

      gsap.from(".bottomnav .next", {
        duration: 1.5,
        delay: 3.5,
        opacity: 0,
        x: -20,
        ease: "expo.out",
      });
    </script>
  </body>
</html>
